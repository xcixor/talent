{% extends 'infinite_admin/admin_base.html' %}
{% block title %}Dashboard{% endblock %}
{% load static %}
{% block styles %}
{{ block.super }}
<link rel="stylesheet" href="{% static 'css/accounts/dashboard.css' %}">
<link rel="stylesheet" href="{% static 'css/shortlist/openings.css' %}">
<link rel="stylesheet" href="{% static 'css/index/index.css' %}">
<link rel="stylesheet" href="{% static 'css/accounts/registration/registration.css' %}" />
<link rel="stylesheet" href="{% static 'css/common/inputs.css' %}" />
{% endblock %}
{% block account_content %}
<div class="row mt-5">
    <div class="col s12">
        <div class="soft-shadow p-2 mb-2">
            <h5 class="m-0">Permissions Available for {{user}} <i class="fa-solid fa-clipboard-check fa-primary"></i></h5>
        </div>
        <div class="soft-shadow px-2">
            <div class="d-flex align-items-center justify-content-between">
                <p>Can Shortlist Applications</p><a href="{% url 'basic_admin:shortlist_permissions' pk=user.pk %}">Add Permissions<i class="fa-solid fa-plus ms-1"></i></a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
