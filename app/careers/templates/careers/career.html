{% extends 'common/base.html' %}
{% block title %}{{career}}{% endblock %}
{% load static %}
{% block styles %}
{{ block.super }}
<link rel="stylesheet" href="{% static 'css/careers/career.css' %}">
{% endblock %}
{% block content %}

<section class="container py-2 h-100">
    <div class="row">
        <div class="col s12">
            <header><h2 class="bold">{{career}}</h2></header>
            <div class="description">
                {{career.description|safe}}
            </div>
        </div>
    </div>
    <div class="row my-2">
        <div class="col s12">
            <a href="#" class="btn btn-secondary px-5">APPLY</a>
        </div>
    </div>
</section>

{% endblock %}
{% block scripts %}
{{ block.super }}
<script type="text/javascript" src="{% static 'js/index.js' %}"></script>
{% endblock %}
