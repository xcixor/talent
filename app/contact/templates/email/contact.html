{% extends 'common/email/base.html' %}
{% load i18n %}

{% block message %}
<h6><b>{% trans "First Name"%} {{first_name}}</b></h6>
<h6><b>{% trans "Last Name"%} {{last_name}}</b></h6>
<h6><b>{% trans "Email"%} {{email}}</b></h6>
<h6><b>{% trans "Phone Number"%} {{phone_number}}</b></h6>
<p>{{subject}}</p>
<p>{{message}}</p>
{% endblock %}
